name: Docker

on:
  push:
    branches:
      - 8-jre-alpine
  workflow_dispatch:
    branches:
      - 8-jre-alpine

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Cache Docker Layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and Push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./8-jre-alpine
          file: ./8-jre-alpine/Dockerfile
          push: true
          tags: coolbeevip/docker-openjdk:8-jre-alpine
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Image Digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      - name: Build and Push 8-jdk-alpine
        id: docker_8-jdk-alpine
        uses: docker/build-push-action@v2
        with:
          context: ./8-jdk-alpine
          file: ./8-jdk-alpine/Dockerfile
          push: true
          tags: coolbeevip/docker-openjdk:8-jdk-alpine
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Image Digest
        run: echo ${{ steps.8-jdk-alpine.outputs.digest }}
